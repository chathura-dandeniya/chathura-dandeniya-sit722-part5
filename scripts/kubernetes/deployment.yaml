apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog
spec:
  replicas: 1  # Number of instances/pods for scalability
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: librarypart05.azurecr.io/book_catalog:b813b8a71757884e7631d4c97da1ea9a8fcd323a  # ACR image
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: postgresql://librarypart05_user:HWKfpdZlCLZU0yDnkXSUzyj76PXEfYGg@dpg-crkdq03v2p9s73b5s4p0-a.oregon-postgres.render.com/librarypart05 # Update with correct DB URL
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management
spec:
  replicas: 1  # Number of instances/pods for scalability
  selector:
    matchLabels:
      app: inventory-management
  template:
    metadata:
      labels:
        app: inventory-management
    spec:
      containers:
      - name: inventory-management
        image: librarypart05.azurecr.io/inventory_management:b813b8a71757884e7631d4c97da1ea9a8fcd323a  # ACR image
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: postgresql://librarypart05_user:HWKfpdZlCLZU0yDnkXSUzyj76PXEfYGg@dpg-crkdq03v2p9s73b5s4p0-a.oregon-postgres.render.com/librarypart05  # Update with correct DB URL
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 8001  # Expose port 8001 externally
      targetPort: 8001  # Port on the container
  type: LoadBalancer  # Ensure service is accessible outside the cluster
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-management-service
spec:
  selector:
    app: inventory-management
  ports:
    - protocol: TCP
      port: 8002  # Expose port 80 externally
      targetPort: 8002  # Port on the container
